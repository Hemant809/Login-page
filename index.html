<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form action="" class="search-box">
            <input type="email" name="" id="enter-email" placeholder="Enter Your Email">
            <input type="text" name="" id="enter-pass" placeholder="Type Your Password">
        </form>
        <form action="" class="check-text">
            <input type="checkbox" name="" id="checkbox">
            <a href=""><span>forget Password</span></a>
        </form>
        <form action="" class="login-box"></form>
            <a href=""><input type="submit" value="Log In" id="log-in"></a>
        </form>
    </div>
    
</body>
</html>
